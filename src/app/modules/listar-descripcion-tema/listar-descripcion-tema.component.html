<div class="container">
    <div class="text-center">
      <h3 class="h3">Lista de Items</h3>
      <button class="btn btn-add" routerLink="/crearItem">Agregar Nuevos Items</button>
    </div>
    <h3 *ngIf="TablaDescripcion.length == 0" style="margin-top: 3px; color: red; text-align: center;">Agrega Items, no hay datos</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="TablaDescripcion.length > 0">
      <div class="col" *ngFor="let ObjectoDespcripcion of TablaDescripcion">
        <div class="card h-100 text-center">
          <label for="">
            <span>
              <img src="../../../assets/ItemsImagen.jpg" alt="" width="200px">
            </span>
          </label>
          <label for="">
            <span> Despcripcion del tema: {{ ObjectoDespcripcion.descripcionTemas }}</span>
          </label>
          <div>
            <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/EditarDescripcion/', ObjectoDespcripcion.id]"></i>
            <i (click)="BorrarDescripcionTema(ObjectoDespcripcion.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
