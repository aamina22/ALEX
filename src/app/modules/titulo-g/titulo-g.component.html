<body>
    <div class="proyecto" id="proyecto"></div>
    <h1 class="titulo">{{TextoRecursivo}}</h1>
    <span *ngIf="estado && CrearTituloG.invalid">Cero datos</span>
                   
    <form [formGroup]="CrearTituloG" (ngSubmit)="DosEstado()">
        
        <div class="form-group" id="form-group">
            <label for="Descripcion" class="form-label">Titulo</label>
            <textarea class="form-control" id="Descripcion" rows="3" formControlName="TituloGTema"></textarea>
         </div>
         <div class="btn-group mt-2">
            <button *ngIf="TablaObjectivoG.length > 0" [disabled]="TablaObjectivoG.length ===0" type="submit"  class="btn btn-dark btn-lg">Enviar</button>
            <a class="btn btn-secondary m-2 p-2 rounded-pill" routerLinkActive="active" [routerLink]="['/ListarTitulo']">Guardarlo Borrador</a>
            
        </div>
        

    </form>
</body>
