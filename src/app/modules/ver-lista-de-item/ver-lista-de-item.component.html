<div class="container">
  <div class="text-center">
    <h3 class="h3">Lista de Items</h3>
    <button class="btn btn-add" routerLink="/crearItem">Agregar Nuevos Items</button>
  </div>
  <h3 *ngIf="tablaitems.length == 0" style="margin-top: 3px; color: red; text-align: center;">Agrega Items, no hay datos</h3>
  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="tablaitems.length > 0">
    <div class="col" *ngFor="let item of tablaitems">
      <div class="card h-100 text-center">
        <label for="">
          <span>
            <img src="../../../assets/ItemsImagen.jpg" alt="" width="200px">
          </span>
        </label>
        <label for="">
          <span> Nombre: {{ item.nombreitem }}</span>
        </label>
        <div>
          <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editarproducto/', item.id]"></i>
          <i (click)="itemEliminar(item.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
        </div>
      </div>
    </div>
  </div>
</div>
