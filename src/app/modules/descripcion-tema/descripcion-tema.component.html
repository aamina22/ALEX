<body>
    <div class="proyecto" id="proyecto"></div>
    
    <h1 class="titulo">{{TextoRecursivo}}</h1>
    <span *ngIf="estado && CrearDescripcionTema.invalid">Campos en Blanco</span>
    <form [formGroup]="CrearDescripcionTema" (ngSubmit)="DosEstado()">
        
        <div class="form-group" id="form-group">
            <label for="Descripcion" class="form-label"></label>
            <textarea class="form-control" id="Descripcion" rows="3" formControlName="descripcionTemas"></textarea>
         </div> 
         <div class="btn-group mt-2">
            <button type="submit"  class="btn btn-dark btn-lg">Enviar</button>
            <a class="btn btn-secondary m-2 p-2 rounded-pill" routerLinkActive="active" [routerLink]="['/plaeamientop']">Guardarlo Borrador</a>
            
        </div>
        

    </form>
</body>
