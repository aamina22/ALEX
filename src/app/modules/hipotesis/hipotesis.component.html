<body>
    <div class="proyecto" id="proyecto"></div>
    <h1 class="titulo">{{TextoRecursivo}}</h1>
    <span *ngIf="estado && CrearHipotesis.invalid">0 DATOS</span>
    <form [formGroup]="CrearHipotesis" (ngSubmit)="DosEstado()">
        
        <div class="form-group" id="form-group">
            <label for="Descripcion" class="form-label">Hipotesis</label>
            <textarea class="form-control" id="Descripcion" rows="3" formControlName="HipotesisTema"></textarea>
         </div>
         <div class="btn-group mt-2">
            <button *ngIf="TablaPlanteamiento.length > 0" [disabled]="TablaPlanteamiento.length ===0" type="submit"  class="btn btn-dark btn-lg">Enviar</button>
            <a class="btn btn-secondary m-2 p-2 rounded-pill" routerLinkActive="active" [routerLink]="['/ListarHipotesis']">Guardarlo Borrador</a>
            
        </div>
        

    </form>
</body>
